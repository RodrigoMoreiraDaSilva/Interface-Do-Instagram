<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <title>Instagram</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href=".\_imagens\instagram-icon.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./_imagens/instagram-phone.png" alt="Imagem de um IPhone exibindo em sua tela uma página do instagram">
            </div>

            <div class="instagram-continue">
                <div class="group">
                    <img src="./_imagens/instagram-logo.png" class="instagram-logo" alt="Logo do Instagram">

                    <div class="profile-photo">
                        <img src="./_imagens/Rodrogas-Profile.jpeg" alt="Foto de pefil de iamrodrogas">
                    </div>

                    <a href="#" class="instagram-login">Continue como iamrodroga</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>

                <div class="group">

                    <p>Não é iamrodroga?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>

                </div>

                <div class="get-the-app">
                    <p class="get-app">Obtenha o aplicativo.</p>

                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>

    </body>

</html>
